<div class="container py-3">
  <div class="row">
      <div class="col-md-6 col-lg-4 mx-auto">
          <div class="card card-body">
              <h3 class="text-center mb-4">Create an us</h3>
              <form class="formGroup"
                    novalidate
                    [formGroup]="createUsForm">
                  <div class="form-group">

                    <div class="form-group">
                      <textarea
                       name="usDescription"
                        id="usDescription"
                        rows="3"
                        placeholder="Enter desciption of your us"
                        formControlName="usDescription" >
                      </textarea>
                    </div>
                    <div *ngIf="usDescription.invalid && usDescription.touched"
                         class="text-danger">
                        <div *ngIf="usDescription.errors.required">
                            Description of us is required
                        </div>
                    </div>
                  </div>

                    <div class="form-group">
                    <div class="form-group">
                        <input type="number"
                               name="usDifficulty"
                               id="usDifficulty"
                               class="form-control"
                               placeholder="Difficult"
                               formControlName="usDifficulty"/>
                    </div>
                    <div *ngIf="usDifficulty.invalid && usDifficulty.touched"
                         class="text-danger">
                        <div *ngIf="usDifficulty.errors.required">
                            Difficult of us is required
                        </div>
                    </div>
                  </div>

              <div class="form-group">
                <div class="form-group">
                    <input type="number"
                           name="usPriority"
                           id="usPriority"
                           class="form-control"
                           placeholder="Priority"
                          formControlName="usPriority"/>
                </div>
              </div>

              <div class="form-group">
              <select class="form-control"
               name="usState"
               id="usState"
               placeholder="Choose a State"
                formControlName="usState">
                <option value="todo">Todo</option>
                <option value="done">Done</option>
                </select>
            </div>

                <div align="center">
                      <button class="btn btn-primary btn-sm"
                              type="submit"
                              name="createUs"
                              (click)="submitCreateUsForm()" routerLink="/project">
                          Create Us
                      </button>
                      <button class="btn btn-secondary btn-sm"
                              type="reset"
                              name="reset"
                              (click)="reset()">
                          Reset
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
