<br/>
<div class="container" align="Center">
<button class="btn btn-default" type="submit" name="createNewUs" routerLink="/createUs"> Create a new us </button>
<button class="btn btn-default" type="submit" name="createNewSprint" routerLink="/createSprint"> Create a new sprint </button>
<button class="btn btn-default" type="submit" name="invite" routerLink="/inviteToProject"> Invite a contributor </button>
</div>
<br/>
<div class="container" align="Center">
  <table class="table table-bordered">

    <thead class="thead-dark">
      <tr>
 <th scope="col">#</th>
 <th scope="col">Description</th>
 <th scope="col">Difficulty</th>
 <th scope="col">Priority</th>
 <th scope="col">State</th>
 <th scope="col">Action</th>
     </tr>
   </thead>
   <tbody>
    <tr *ngFor="let u of us">
    <td>{{u.id}} </td>
    <td> {{u.description}}</td>
      <td>{{u.usDifficulty}}</td>
    <td contenteditable="true" (blur)="lostfocus($event)" (keyup)="changed($event)" >{{u.priority}}</td>
    <td hidden="true">{{u.priority}}</td>
    <td contenteditable="true" (blur)="lostfocusState($event)" (keyup)="changedState($event)" >{{u.state}}</td>
    <td hidden="true">{{u.state}}</td>
   <td>
         <button type="button" class="btn btn-secondary" *ngIf='!u.onEdit' (click)="onSelectToDelete(u.id)">Delete</button>
    </td>
 </tr>
 </tbody>
  </table>
