<div class="container" align="Left">
	<h2 align="Center">Create an user story</h2>
<form action="http://localhost:3000/createUs" method="POST" class="form-horizontal" >
    <div class="form-group">
        <label class="col-xs-3 control-label">Description</label>
        <div class="col-xs-8">
            <textarea name="usDescription" class="form-control" rows="4"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Difficult</label>
        <div class="col-xs-5">
            <input type="number" class="form-control" name="usDifficulty" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Priotity</label>
        <div class="col-xs-5">
            <input type="number" class="form-control" name="usPriority" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">State</label>
        <div class="col-xs-5 selectContainer">
            <select class="form-control" name="usState">
                <option value="">Choose a state</option>
                <option value="todo">TODO</option>
                <option value="doing">DOING</option>
                <option value="done">DONE</option>
                </select>
        </div>
    </div>



    <div class="form-group">
        <div class="col-xs-5 col-xs-offset-3">
            <button type="submit" class="btn btn-default">Add </button>
              <button type="reset" class="btn btn-default">Reset</button>
        </div>
    </div>
</form>

 </div>
