<div class="container py-3">
  <h2>Create a Sprint</h2>
  <form class="formGroup"
        novalidate
        [formGroup]="createSprintForm">
    <div class="form-group">
      <div class="form-group">
        <div class="form-group">
          <input type="text"
                 name="sprintName"
                 id="sprintName"
                 class="form-control"
                 placeholder="Sprint Name"
                 formControlName="sprintName"/>
        </div>
        <div *ngIf="sprintName.invalid && sprintName.touched"
             class="text-danger">
          Sprint Name is required
        </div>
        <!--div class="form-group">
          <div class="form-group">
            <input type="number"
                   name="nbSprint"
                   id="nbSprint"
                   class="form-control"
                   placeholder="Nb Sprint"
                   formControlName="nbSprint"/>
          </div>
          <div *ngIf="nbSprint.touched"
               class="text-danger">
            An integer is required
          </div>
        </div-->

        <div class="form-group">
          <div class="form-group">
            <input type="date"
                   name="dateBegin"
                   id="dateBegin"
                   class="form-control"
                   placeholder="Begin Date"
                   formControlName="dateBegin"/>
          </div>
          <div class="form-group">
            <div class="form-group">
              <input type="date"
                     name="dateEnd"
                     id="dateEnd"
                     class="form-control"
                     placeholder="End Date"
                     formControlName="dateEnd"/>
            </div>
            <button type="submit" class="btn btn-default" (click)="submitCreateSprintForm()"> Save</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
