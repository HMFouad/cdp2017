addons:
  chrome: stable
language: node_js
node_js:
  - "node"

services:
  - mysql

before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install selenium-server-standalone-jar@3.7.1
  - mv ./node_modules/selenium-server-standalone-jar/jar/selenium-server-standalone-3.7.1.jar ./TestsProtractor/
  - npm install protractor
  - webdriver-manager update
