<div class="container" align="Left">
 <form class="cproject" action="/createProject" method="POST">
  <div class="form-group">
    <label for="projectName">Name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter the name of project">
  </div>
  <div class="form-group">
    <label for="ProjectDescription">Description</label>
    <textarea class="form-control" name="description"  rows="3" placeholder="Enter a short desciption of your project"></textarea>
  </div>
      <button type="submit" class="btn btn-default"> Save</button>
    <button type="reset" class="btn btn-default">Reset</button>
</form>
 </div>
