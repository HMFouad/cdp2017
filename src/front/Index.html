        <form class="form-inline">

            <label for="username">UserName:</label>

            <label for="password">Password:</label>

<div class="container" align="Center">
   <form class="cproject" action="/index" method="POST">
      <h2>Create an account</h2>
      <div class="form-group">
        <label for="UserName">User Name:</label>
        <input type="text" placeholder="Enter UserName" class="form-control" name="username">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" class="form-control" name="password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Repeat Password:</label>
        <input type="password" placeholder="Repeat Password" class="form-control" name="rpassword">
      </div>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

      <button ng-click="register()" type="submit" class="btn btn-default">Sign up</button>
      <button type="reset" class="btn btn-default">Reset</button>
  </form> 

    </div>

  </body>
